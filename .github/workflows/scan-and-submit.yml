name: Daily Sync Leaderboard

on:
  pull_request:
    types: [closed]
    paths:
      - 'submissions/**'

jobs:
  sync-and-submit:
    runs-on: ubuntu-latest
    env:
      NETWORK: ${{ secrets.NETWORK }}
      FLOW_ADDRESS: ${{ secrets.FLOW_ADDRESS }}
      FLOW_PRIVATE_KEY: ${{ secrets.FLOW_PRIVATE_KEY }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install dependencies
        run: |
          bun install

      - name: Run syncLeaderboardPeriod
        run: |
          bun run on-chain-leaderboard/src/commands/scan-and-submit-topics.ts
